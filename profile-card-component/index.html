<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="card">
      <div class="portrait">
        <div class="user-portrait">
          <img src="assets/images/image-victor.jpg" alt="User portrait">
        </div>

        <div class="user-infos">
          <p><span class="bolder">Victor Crest</span> <splan class="lighter">26</splan></p>
          <p class="lighter">London</p>
        </div>
      </div>

      <div class="user-scores">
        <div class="followers">
          <p><span class="bolder">80K</span></p>
          <p class="lighter">Followers</p>
        </div>

        <div class="likes">
          <p><span class="bolder">803K</span></p>
          <p class="lighter">Likes</p>
        </div>

        <div class="photos">
          <p><span class="bolder">1.4K</span></p>
          <p class="lighter">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/RTX3070">RTX3070</a>.</p>
    </div>
  </body>
</html>
