<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <div class="description">
    <h1 class="title">Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </div>
  
  <div class="card">
    <div class="pages-prices">
      <span class="p-views"><span class="pages"></span> pageviews</span>
      <input class="range" type="range" name="pageviews" id="pageviews" min="0" step="1">
      <span class="price"><span class="amount"></span> /month</span>
    </div>

    <div class="price-plan">
      <span class="monthly">Monthly Billing</span>
      <input class="checkbx" type="checkbox" name="toggle" id="toggle-checkbox">
      <label class="toggle-label" for="toggle-checkbox">Toggle</label>
      <span class="yearly">Yearly Billing <span class="percentage">-25%</span></span>
    </div>
  
    <div class="features">
      <ul class="features-list">
        <li><img src="assets/images/icon-check.svg" alt="Icon check"> Unlimited websites</li>
        <li><img src="assets/images/icon-check.svg" alt="Icon check"> 100% data ownership</li>
        <li><img src="assets/images/icon-check.svg" alt="Icon check"> Email reports</li>
      </ul>
    </div>

    <button class="btn">Start my trial</button>
  </div>

 <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/RTX3070">RTX3070</a>.</p>
  </div>

  <script src="assets/javascripts/scripts.js"></script>
</body>
</html>
