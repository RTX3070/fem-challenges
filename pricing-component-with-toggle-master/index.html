<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Pricing Component with Toggle Master</title>
  </head>

  <body>
    <div class="main">
      <div class="subscription-plan">
        <h2>Our Pricing</h2>
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" class="checkbox" name="switch" id="switch">
          <span class="toggle-thumb"></span>
        </label>
        <span>Monthly</span>
      </div>

      <div class="card-container">
        <div class="card" id="basic">
          <div class="plan-price">
            <h4>Basic</h4>
            <p></p>
          </div>
          <div class="plan-features">
            <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
          </div>
          <button>Learn More</button>
        </div>

        <div class="card" id="pro">
          <div class="plan-price">
            <h4>Professional</h4>
            <p></p>
          </div>
          <div class="plan-features">
            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
          </div>
          <button>Learn More</button>
        </div>
  
        <div class="card" id="master">
          <div class="plan-price">
            <h4>Master</h4>
            <p></p>
          </div>
          <div class="plan-features">
            <ul>
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
          </div>
          <button>Learn More</button>
        </div>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RTX3070">RTX3070</a>.
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
