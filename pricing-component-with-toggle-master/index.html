<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Pricing Component with Toggle Master]</title>
</head>
<body>
  <main class="card-container">
    <div class="plans">
      <h1>Our Pricing</h1>
      <span class="year">Annualy</span>
      <label class="switch">
        <input type="checkbox" class="checkbox" name="switch" id="switch">
        <span class="toggle-thumb"></span>
      </label>
      <span class="month">Monthly</span>
    </div>

    <div class="card" id="basic">
      <h4>Basic</h4>
      <p class="price"></p>
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send Up to 3 Gb</li>
      </ul>
      <button class="btn">LEARN MORE</button>
    </div>

    <div class="card" id="pro">
      <h4>Professional</h4>
      <p class="price"></p>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send Up to 10 Gb</li>
      </ul>
      <button class="btn">LEARN MORE</button>
    </div>

    <div class="card" id="guru">
      <h4>Master</h4>
      <p class="price"></p>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send Up to 20 Gb</li>
      </ul>
      <button class="btn">LEARN MORE</button>
    </div>
  </main>

  <footer>
    <div role="note" class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/RTX3070" target="_blank">RTX3070</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
