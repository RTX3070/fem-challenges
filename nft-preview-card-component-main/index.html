<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="cube-container">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view" class="view">
        </div>

        <img src="./images/image-equilibrium.jpg" alt="equilibrium image" class="cube">
      </div>

      <div class="description">
        <h3>Equilibrium #3429</h3>
  
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="stats">
          <span><img src="./images/icon-ethereum.svg" alt="ethereum icon" class="ethereum"> 0.041 ETH</span>
          <span><img src="./images/icon-clock.svg" alt="clock icon" class="clock"> 3 days left</span>
        </div>
      </div>

      <div class="author">
        <img src="./images/image-avatar.png" alt="author avatar" class="avatar">
        <p><span class="color">Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RTX3070">RTX3070</a>
    </div>
  </body>
</html>
