<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="hero image" class="hero-image">
    </div>

    <div class="plan-infos">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      
      <div class="change-plan">
        <img src="./images/icon-music.svg" alt="music icon" class="icon-music">

        <div class="plan-price">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>

        <a href="#" class="change">Change</a>
      </div>

      <button class="payment-btn">Proceed to Payment</button>

      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/RTX3070" target="_blank">RTX3070</a>.
    </div>
  </footer>
</body>
</html>
